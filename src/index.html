<body>
    <h1>Money Magic!</h1>
    <h2>Find the converted amount of any currency!</h2>

    <form class="form">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">

        <label for="fromCurrency">From:</label>
        <select id="fromCurrency"></select>

        <label for="toCurrency">To:</label>
        <select id="toCurrency"></select>

        <button type="submit" class="butn-success" onclick="handleConversion()">Convert</button>
    </form>

    <div id="loading" class="loading">Loading conversion rates...</div>

    <div id="result" class="result">

    </div>
</body>
